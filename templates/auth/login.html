{% extends 'auth/main_layout.html' %}
{% load static %}
{% block title %} เข้าสู่ระบบ {% endblock %}
{% block content %}

<div class="card o-hidden border-0 shadow-lg my-5">
    <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
            <div class="col-lg-6">
                <div class="p-5">
                    <div class="text-center">
                        <h1 class="h4 text-gray-900 mb-4">เข้าสู่ระบบ</h1>
                    </div>

                    <form action="/login" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="control-label"></label>
                            <input class="form-control" id="username" name="username" placeholder="Username" />
                        </div>

                        <div class="form-group">
                            <label class="control-label"></label>
                            <input class="form-control" type="password" id="password" name="password" placeholder="Password" />
                        </div>
                        <div class="form-group">
                            <div class="custom-control custom-checkbox small">
                                <input type="checkbox" class="custom-control-input" id="customCheck">
                                <label class="custom-control-label" for="customCheck">
                                    จำฉันไว้
                                </label>
                            </div>
                        </div>
                        <input type="submit" value="เข้าสู่ระบบ" class="btn btn-primary btn-block" />
                        <hr>
                        <a href="#" class="btn btn-google btn-user btn-block">
                            <i class="fab fa-google fa-fw"></i> Login with Google
                        </a>
                        <a href="#" class="btn btn-facebook btn-user btn-block">
                            <i class="fab fa-facebook-f fa-fw"></i> Login with Facebook
                        </a>
                    </form>
                    <hr>
                    <div class="text-center">
                        <a href="#">ลืมรหัสผ่าน ?</a>
                    </div>
                    <div class="text-center">
                        <a href="{% url 'register' %}">ยังไม่เป็นสมาชิก ลงทะเบียน</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
